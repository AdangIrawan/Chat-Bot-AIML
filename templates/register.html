<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/register.css') }}">
    <title>Register</title>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="{{ url_for('static', filename='image/CHATBOT.png') }}" alt="Logo" width="200px">
        </div>
        <section class="Register">
            <h2>Register</h2>
            <form id="registerForm" action="/register" method="POST">
                <input type="text" id="username" name="username" placeholder="Username" required><br><br>
                <input type="email" id="email" name="email" placeholder="Email"required><br><br>
                <input type="password" id="password" name="password" placeholder="Password"required><br><br>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required><br><br>
                <input type="submit" value="Register">
                <a href="/login" class="register-text">Already have account?</a>
            </form>
            <div id="errorMessage" class="error-message">{{ error_message }}</div>
        </section>
    </div>
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>

</html>
